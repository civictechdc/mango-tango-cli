[project]
name = "cibmangotree-tokenizer-basic"
version = "0.1.0"
requires-python = ">=3.12"
description = "Basic tokenizer implementation for CIB Mango Tree"
readme = "../../../README.md"
license = {text = "MIT"}
authors = [
    {name = "Civic Tech DC", email = "info@civictechdc.org"}
]
keywords = ["tokenizer", "nlp", "text-processing", "social-media"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Linguistic",
]

# Basic tokenizer dependencies
dependencies = [
    # Core package dependency (provides AbstractTokenizer, TokenizerConfig)
    "cibmangotree>=0.1.0",

    # Text processing
    "regex>=2025.9.1",
]

# Workspace dependency resolution
[tool.uv.sources]
cibmangotree = { workspace = true }

# Plugin entry points - auto-discovered by core in dev mode
[project.entry-points."cibmangotree.tokenizers"]
basic = "cibmangotree_tokenizer_basic:BasicTokenizer"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# Hatchling build configuration
[tool.hatchling.build.targets.wheel]
packages = ["src/cibmangotree_tokenizer_basic"]

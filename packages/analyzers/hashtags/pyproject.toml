[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cibmangotree-analyzer-hashtags"
version = "0.1.0"
description = "Hashtag analysis for measuring coordination via hashtag usage concentration"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "CivicTech", email = "info@civictech.org"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "cibmangotree",
    "polars>=0.20.0",
    "plotly>=5.0.0",
]

[project.entry-points."cibmangotree.analyzers"]
hashtags = "cibmangotree_analyzer_hashtags:get_interface"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/cibmangotree_analyzer_hashtags"]
